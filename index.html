<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Find your Akan name based on your birthdate and gender.</p>

        <label for="cc">Century (CC):</label>
        <input type="number" id="cc" min="1" required><br>

        <label for="yy">Year (YY):</label>
        <input type="number" id="yy" min="0" max="99" required><br>

        <label for="mm">Month (MM):</label>
        <input type="number" id="mm" min="1" max="12" required><br>

        <label for="dd">Day (DD):</label>
        <input type="number" id="dd" min="1" max="31" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <button onclick="calculateAkanName()">Calculate</button>
        <p id="result"></p>
    </div>


</body>
</html>
